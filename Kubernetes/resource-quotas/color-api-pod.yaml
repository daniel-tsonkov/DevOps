apiVersion: v1
kind: Pod
metadata:
  name: color-api
  namespace: dev
  labels:
    app.kubernetes.io/name: color-api
spec:
  containers:
    - name: color-api
      image: danieltsonkov/color-api:1.1.0
      resources:
        requests:
          cpu: "200m"
          memory: "256Mi"
        limits:
          cpu: "500m"
          memory: "512Mi"
      ports:
        - containerPort: 80
